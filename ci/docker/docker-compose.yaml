---
services:
  website-builder:
    build:
      context: ./website-builder
      dockerfile: Dockerfile
    image: ghcr.io/anthonysquires/website/builder:20250803211132
    user: "${UID}:${GID}"
    environment:
      YARN_CACHE: /tmp/yarn
    stdin_open: true
    tty: true

  website-tester:
    build:
      context: ./website-tester
      dockerfile: Dockerfile
    image: ghcr.io/anthonysquires/website/tester:20250803211127
    user: "${UID}:${GID}"
    volumes:
      - ./website-tester:/app
    stdin_open: true
    tty: true
